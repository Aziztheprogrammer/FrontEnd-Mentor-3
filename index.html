<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Adding Css Files -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Adding Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="result-div"><span>76</span> <span>of 100</span></div>

    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>  
  <div class="summary"> 
    <h1>Summary</h1>

    <div><span><img src="assets/images/icon-reaction.svg" alt="Reaction Icon">Reaction</span>
    <span><span>80</span><span> / 100</span></div>

    <div><span><img src="assets/images/icon-memory.svg" alt="Memory Icon">Memory</span>
    <span><span>92</span><span> / 100</span></div>

    <div><span><img src="assets/images/icon-verbal.svg" alt="Verbal Icon">Verbal</span>
    <span><span>61</span><span> / 100</span></div>

    <div><span><img src="assets/images/icon-visual.svg" alt="Visual Icon">Visual</span>
    <span><span>72</span><span> / 100</span></div>

    <a href="#" target="_blank">Continue</a>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aziz Berhouma</a>.
  </div>
</main>  

</body>
</html>
